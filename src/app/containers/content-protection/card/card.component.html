<!-- Card -->
<div class="card">

    <!-- Card image -->
    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
  
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
     <ng-content select=".card-title"></ng-content>
     
      <!-- Text -->
      <ng-content select=".card-text"></ng-content>
      <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" (change)="emitChangeValue($event)" id="defaultUnchecked{{i}}">
            <label class="custom-control-label" for="defaultUnchecked{{i}}">Event send ?</label>
        </div>
   
  
    </div>
  
  </div>
  <!-- Card -->
