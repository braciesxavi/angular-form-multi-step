<div class="col-md-12 order-md-1">
    <h4 class="mb-3">Personal data</h4>
    <form #personalForm="ngForm" (ngSubmit)="onSubmit(personalForm)" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtName">Name</label>
                    <input type="text" id="txtName" class="form-control" required placeholder="name" name="name" [(ngModel)]="personalData.name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtAge">Age</label>
                    <input type="text" id="txtAge" class="form-control" required placeholder="age" name="age"  [(ngModel)]="personalData.age">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtEmail">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" name="email"
                        required placeholder="Enter email"  [(ngModel)]="personalData.email">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtAddress">Address</label>
                    <input type="text" id="txtAddress" class="form-control" required placeholder="address" name="address"  [(ngModel)]="personalData.address">
                </div>
            </div>
            <div class="col-md-12 pull-right text-right"> 
                <button type="submit" class="btn btn-primary pull-right" [disabled]="!personalForm.valid">Next</button>
            </div>  
        </div>
    </form>
</div>
